<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-2.0.3.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="js/bootstrap.js"></script>

<script src="js/generateContent.js"></script>
<meta charset=utf-8 />
<title>Local Mediawiki Content Creator</title>
</head>
<body>
<div class="container">
    <div class="span12">
        <h1>Mediawiki Content Generator</h1>

        <h3>Actions:</h3>

        <form class="form-inline" role="form">
            <button class="btn btn-large btn-primary" type="button" onclick="batchMitarbeiter();">Neuer Mitarbeiter</button>
            <button class="btn btn-large btn-primary" type="button" onclick="batchKunde();">Neuer Kunde,Standorte, Hardware</button>
            <button class="btn btn-large btn-primary" type="button" onclick="generateRest();">Sonstige Inhalte (Abteilungen)</button>
            <div class="form-group">
                <input type="text" class="form-control" id="count" placeholder="Anzahl">
            </div>
        </form>

        <h3>Messages:</h3>
        <div id="msg"></div>

    </div>
</div>


</body>
</html>
